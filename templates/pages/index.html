{% extends 'base.html' %}
{% load static %}
{% block title  %}
    ||Home
{% endblock title %}
{% block content %}
<div class="container ">
    <div class="row">
        <div class="col">
            {% comment %} <img src="{% static 'image/pic-1.jpg' %}" class="w-100"> {% endcomment %}
            <div id="carouselExampleFade" class="carousel slide carousel-fade  mx-auto" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="{% static 'image/pic-1.png' %}" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="{% static 'image/pic-3.jpg' %}" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="{% static 'image/pic-2.jpg' %}" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="{% static 'image/pic-4.jpg' %}" class="d-block w-100">
                </div>
               
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
              
            </div>
        </div>
    </div>
    <div class="row">
      
    </div>

   
  
</div>
{% endblock content %}
